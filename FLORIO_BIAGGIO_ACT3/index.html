<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tienda de Biaggio</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                <label for="min-price" class="form-label">Precio mínimo:</label>
                <input type="number" class="form-control" id="min-price" value="0">
            </div>
            <div class="col-md-3">
                <label for="category-select" class="form-label">Categoría:</label>
                <select class="form-select" id="category-select">
                </select>
            </div>
            <div class="col-md-3">
                <label for="brand-select" class="form-label">Marca:</label>
                <select class="form-select" id="brand-select">    
                </select>
            </div>
            <div class="col-md-3 align-self-end">
                <button type="button" class="btn btn-primary" id="apply-filter-btn">Aplicar filtro</button>
            </div>
        </div>
    </div>
    <div class="container" id="titulo">
    <h1 class="animate__bounceIn">Tienda Online de Biaggio, muchos articulos en oferta</h1>

    </div>   
    <div class="container">
        <div class="row" id="product-row"></div> 
    </div>
    <div id="cart" class="cart">
        <h3>Carrito de Compras</h3>
        <ul id="cart-items" class="cart-items">
        </ul>
        <div class="cart-total">
            <strong>Total:</strong> <span id="cart-total">$0.00</span>
        </div>
        <button id="checkout-btn" class="btn btn-primary">Eliminar último artículo agregado</button>
        <button id="checkout-btn2" class="btn btn-primary">Pagar</button>
        
    </div>
    </div>
    <script src="logica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
